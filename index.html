<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-[Poppins] bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white">

    <nav class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="#" onclick="reload()" class="flex items-center">
                <img src="Logo.png" alt="company logo" class="w-16">
            </a>

            <!-- Hamburger Button (Visible on Small Screens) -->
            <button id="menu-btn" class="md:hidden text-gray-700 dark:text-gray-300 focus:outline-none">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>

            <!-- Navigation Links -->
            <ul id="nav-menu" class="hidden md:flex space-x-6 absolute md:relative top-16 md:top-0 left-0 w-full md:w-auto bg-white dark:bg-gray-800 md:flex-row flex-col md:space-y-0 space-y-4 p-4 md:p-0 shadow-lg md:shadow-none">
                <li class="cursor-pointer hover:text-blue-500" onclick="onNavItemClick('Sports')">Sports</li>
                <li class="cursor-pointer hover:text-blue-500" onclick="onNavItemClick('Business')">Business</li>
                <li class="cursor-pointer hover:text-blue-500" onclick="onNavItemClick('Politics')">Politics</li>
                <li class="cursor-pointer hover:text-blue-500" onclick="onNavItemClick('Entertainment')">Entertainment</li>
                <li class="cursor-pointer hover:text-blue-500" onclick="onNavItemClick('Lifestyle')">Lifestyle</li>
                <li class="cursor-pointer hover:text-blue-500" onclick="onNavItemClick('Weather')">Weather</li>
                <li class="cursor-pointer hover:text-blue-500" onclick="onNavItemClick('Recruiter')">Recruiter</li>
            </ul>

            <div class="flex space-x-2">
                <button onclick="toggleDarkMode()" class="bg-gray-300 dark:bg-gray-700 px-3 py-1 rounded">Mode</button>
                <input id="search-text" type="text" class="p-2 border rounded-lg" placeholder="e.g. Science">
                <button id="search-button" class="bg-blue-500 text-white px-4 py-2 rounded">Search</button>
            </div>
        </div>
    </nav>

    <main class="container mx-auto mt-24 px-4">
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="cards-container">
            <!-- News cards will be inserted here -->
        </div>
    </main>

    <template id="template-news-card">
        <div class="bg-white dark:bg-gray-800 rounded-lg shadow-md overflow-hidden">
            <img src="https://via.placeholder.com/400x200" alt="news-image" id="news-img" class="w-full h-52 object-cover">
            <div class="p-4">
                <h3 id="news-title" class="font-semibold text-lg">This is the Title</h3>
                <h6 id="news-source" class="text-gray-500 dark:text-gray-300 text-sm">End Gadget</h6>
                <p id="news-desc" class="mt-2 text-gray-600 dark:text-gray-300">Lorem ipsum dolor sit amet...</p>
            </div>
        </div>
    </template>

<script src="script.js"></script>

<script>
    // Toggle Mobile Menu
    const menuBtn = document.getElementById('menu-btn');
    const navMenu = document.getElementById('nav-menu');

    menuBtn.addEventListener('click', () => {
        navMenu.classList.toggle('hidden');
    });
</script>

</body>
</html>
